<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div align="center">
<img th:src="@{/images/PenguinKey.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />

<form th:action="@{/login}" method="post">
    <br/>
    <font size = "+2"><input type="text" id="email" name="email"  th:placeholder="Email"
           class="form-control" /> <br/>
    <input type="password"  th:placeholder="Password"
           id="password" name="password" class="form-control" /> <br />


    <p>Click <a th:href="@{/registration}">here</a> to register.</p>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>


        </div>

    </font>
</form>
</div>

</body>
</html>
